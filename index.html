<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noqta - وكالة نقطة للتسويق الرقمي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Almarai', sans-serif;
      }
      
      * {
        font-family: 'Almarai', sans-serif;
      }

      @media print {
        @page {
          size: A4;
          margin: 0;
        }
        html, body {
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
        body, div, p, span, h1, h2, h3, h4, table, th, td {
          font-family: 'Almarai', sans-serif !important;
        }
        /* طباعة الوصل: إظهار الورقة فقط وإخفاء بقية الصفحة لتفادي صفحة ثانية */
        body * {
          visibility: hidden;
        }
        .print-a4-sheet,
        .print-a4-sheet * {
          visibility: visible;
        }
        .print-a4-sheet {
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          margin: 0 !important;
          padding: 0 !important;
          width: 210mm !important;
          min-width: 210mm !important;
          max-width: 210mm !important;
          height: 277mm !important;
          min-height: 277mm !important;
          max-height: 277mm !important;
          page-break-after: always;
          page-break-inside: avoid;
          overflow: hidden !important;
          box-sizing: border-box !important;
        }
        /* الورقة تُوضَع نسبة لصفحة الطباعة (لا لحاوية ذات padding) */
        #root * { position: static !important; }
        .print-a4-sheet { position: absolute !important; }
        #root { padding: 0 !important; margin: 0 !important; }
        /* قسيمة الفري لانس: عرض أقل لظهور كامل مع هامش أبيض على اليمين (مثل المرجع) */
        .print-freelance-sheet {
          width: 190mm !important;
          min-width: 190mm !important;
          max-width: 190mm !important;
          height: auto !important;
          min-height: 148mm !important;
          max-height: none !important;
          padding: 15mm !important;
          overflow: visible !important;
        }
        .print-a4-sheet:last-child {
          page-break-after: auto;
        }
        /* منع القطع بين النسختين — يبقى الاثنان في صفحة واحدة */
        .print-a4-sheet .voucher-half {
          page-break-after: avoid;
          page-break-inside: avoid;
          height: 138mm !important;
          min-height: 138mm !important;
          max-height: 138mm !important;
        }
        .print-a4-sheet .voucher-content {
          height: 138mm !important;
          min-height: 138mm !important;
          max-height: 138mm !important;
        }
        /* منع ظهور شريط التمرير على الورقة عند الطباعة */
        html, body, .flex-1, main, [class*="overflow"] {
          overflow: visible !important;
          overflow-x: visible !important;
          overflow-y: visible !important;
        }
        ::-webkit-scrollbar {
          display: none !important;
          width: 0 !important;
          height: 0 !important;
        }
        * {
          scrollbar-width: none !important;
        }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }

      .focus-glow:focus {
        box-shadow: 0 0 15px rgba(147, 51, 234, 0.15);
      }

      /* PDF Generation Helper Class */
      .pdf-container {
        background: white;
        width: 210mm;
        padding: 15mm;
        margin: 0 auto;
      }
    </style>
